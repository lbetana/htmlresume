<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!-- Intro -->
<header>
    <h1>Customer Feedback</h1>
    <hr>
    <p>Your feedback is important to us! Let us know how we're doing by filling out the form below</p>
    <p>Please state your name and email. Don't worry, this information will be secured and is only available to us.</p>
</header>

<!--form -->
<!-- Name -->
<form action="submit">
 <div>
        <label for="FN">Fullname:</label>
        <input type="text" id="FN" placeholder="John Doe" required>
        
</div>

<!-- email -->
 <div>
        <label for="email">Email:</label>
        <input type="email"  id="email" placeholder="Ex. name@domain.com" required>
</div>

<!-- Where -->
<div>

        <span>Source:</span>
        <label for="FB">Facebook</label>
        <input type="radio" name="S" id="FB" required>

        <label for="W">Website</label>
        <input type="radio" name="S" id="W" required>

        <label for="OS">Others: 
            <input type="radio" name="S" id="OS" required>
        </label>
        <input type="text" name="S" required>
</div>

<!-- Rate -->
<div>
    <p>Rate your overall experience:</p>
        <label for="1">1</label>
        <input type="radio" id="1" name="R" required>
        <label for="2">2</label>
        <input type="radio" id="2" name="R" required>
        <label for="3">3</label>
        <input type="radio" id="3" name="R" required>
        <label for="4">4</label>
        <input type="radio" id="4" name="R" required>
        <label for="5">5</label>
        <input type="radio" id="5" name="R" required>
</div>

<!-- feedback -->
<div>
    <label for="F">Feedback:</label>
    <br>
    <textarea name="F" id="F" cols="50" rows="5" required></textarea>
    
</div>

<!-- Button -->
<footer>
        <button>Submit</button>
        <button>Cancel</button>
        <p><i>All rights reserved.</i></p>
</footer>
</form>
</body>
</html>
